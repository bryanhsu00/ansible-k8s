- name: Trun off swap
  shell: |
    swapoff -a

- name: Letting iptables see bridged traffic 1
  shell: |
    cat <<EOF | sudo tee /etc/modules-load.d/k8s.conf
    br_netfilter
    EOF

# - name: Add the 802.1q module
#   community.general.modprobe:
#     name: br_netfilter
